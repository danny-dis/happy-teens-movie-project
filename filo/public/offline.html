<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filo - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #1A1A1A;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }
    
    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 1rem;
    }
    
    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="logo" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="512" height="512" rx="128" fill="#1A1A1A"/>
      <path d="M128 192L256 128L384 192V320L256 384L128 320V192Z" fill="#4CAF50" stroke="#FFFFFF" stroke-width="16"/>
      <path d="M256 128V384" stroke="#FFFFFF" stroke-width="16"/>
      <path d="M128 192L384 320" stroke="#FFFFFF" stroke-width="16"/>
      <path d="M384 192L128 320" stroke="#FFFFFF" stroke-width="16"/>
    </svg>
    
    <h1>You're Offline</h1>
    
    <p>
      Filo is designed to work offline, but you need to have content downloaded first.
      Connect to the internet to discover and download content.
    </p>
    
    <p>
      If you've already downloaded content, you can access it from your library.
    </p>
    
    <a href="/" class="button">Try Again</a>
    
    <div class="footer">
      Filo by zophlic
    </div>
  </div>
  
  <script>
    // Check for network status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    document.querySelector('.button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
